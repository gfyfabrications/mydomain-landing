<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pump Paintball | Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: url('industrial-background.jpg') no-repeat center center/cover;
    font-family: 'Oswald', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f2f2f2;
    text-align: center;
    position: relative;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0,0,0,0.88);
    z-index: 1;
}

.container {
    position: relative;
    z-index: 2;
    max-width: 700px;
    padding: 30px;
}

h1 {
    font-size: 64px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: #ff3c00;
    text-shadow: 0 0 20px rgba(255, 60, 0, 0.8);
}

.divider {
    width: 100px;
    height: 4px;
    background: #ff3c00;
    margin: 20px auto 30px auto;
}

.tagline {
    font-size: 18px;
    letter-spacing: 2px;
    margin-bottom: 40px;
    opacity: 0.8;
}

.loader {
    width: 100%;
    height: 6px;
    background: #222;
    overflow: hidden;
    margin-bottom: 40px;
}

.loader::after {
    content: "";
    display: block;
    width: 40%;
    height: 100%;
    background: #ff3c00;
    animation: load 2s infinite;
}

@keyframes load {
    0% { margin-left: -40%; }
    100% { margin-left: 100%; }
}

form {
    margin-top: 20px;
}

input[type="email"] {
    padding: 14px;
    width: 280px;
    border: 2px solid #ff3c00;
    background: transparent;
    color: white;
    outline: none;
    letter-spacing: 1px;
}

button {
    padding: 14px 25px;
    border: none;
    background: #ff3c00;
    color: white;
    font-weight: bold;
    cursor: pointer;
    letter-spacing: 1px;
    transition: 0.3s ease;
}

button:hover {
    background: #ff1e00;
    box-shadow: 0 0 15px #ff3c00;
}

@media (max-width: 600px) {
    h1 { font-size: 42px; }
    input[type="email"], button {
        width: 100%;
        margin-bottom: 10px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Pump Paintball</h1>
    <div class="divider"></div>
    <p class="tagline">Old School. No Batteries. Just Skill.</p>

    <div class="loader"></div>

    <!-- Secure Email Form -->
    <form action="https://formsubmit.co/ae9d1f948c5d5f13773128a6e60b5cb4" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Get Notified</button>
    </form>
</div>

</body>
</html>
